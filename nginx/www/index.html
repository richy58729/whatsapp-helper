          <img src="icons/dz.png" /> &nbsp;Algeria (DZ) &nbsp;&nbsp;+213
        </div>
        <div data-countrycode="376" onclick="doSelect(this)">
          <img src="icons/ad.png" /> &nbsp;Andorra (AD) &nbsp;&nbsp;+376
        </div>
        <div data-countrycode="244" onclick="doSelect(this)">
          <img src="icons/ao.png" /> &nbsp;Angola (AO) &nbsp;&nbsp;+244
        </div>

    <form class="rest-content">
      <input class="phone" id="prefix" maxlength="6" placeholder="prefix" required="true" type="text" value="6" />
 		  <input class="phone" id="subscriber" maxlength="12" placeholder="subscriber" required="true" type="text" />
